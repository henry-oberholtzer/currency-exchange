<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
</head>
<body>
    <div id="main">
        <div id="header">
            <h1>Currency Exchange</h1>
        </div>
        <div id="concent-body">
            <div id="form-field">
                <h2>Convert US to:</h2>
                <form id="form">
                    <select id="currencyFrom">
                    </select>
                    <select id="currencyTo">
                    </select>
                    <button id="submit" type="submit">Convert</button>
                </form>
            </div>
            <div id="conversion-result">

            </div>
        </div>
    </div>
</body>
</html>
