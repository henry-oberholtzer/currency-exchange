<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
</head>
<body>
    <div id="main">
        <div id="header">
            <h1>Currency Exchange</h1>
            <div id="subheader">
                <p>Last updated: <span id="dateUpdated"></span></p>
            </div>
        </div>
        <div id="content-body">
            <div id="form-field">
                <h2>Convert Between:</h2>
                <form id="form">
                    <div class="currencyGroup">
                        <input type="number" min="0" id="currencyFromAmount" value="10">
                        <select id="currencyFrom">
                        </select>
                    </div>
                    <div id="explain">
                        <p>Is Equivalent To:</p>
                    </div>
                    <div class="currencyGroup">
                        <input type="number" id="currencyToAmount" disabled>
                        <select id="currencyTo">
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <div id="footer">
            <p><a href="https://wwww.henryoberholtzer.com">Henry Oberholtzer</a></p>
            <p>Built with <a href="https://www.exchangerate-api.com">ExchangeRate-API</a></p>
        </div>
    </div>
</body>
</html>
