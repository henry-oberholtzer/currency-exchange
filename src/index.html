<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
</head>
<body>
    <div id="main">
        <div id="header">
            <h1 id="currency-exchange">Currency Exchange</h1>
            <div id="subheader">
                <p id="dateUpdated"></p>
            </div>
        </div>
        <div id="content-body">
                <form id="form">
                    <div class="currencyGroup">
                        <input type="text" inputmode="numeric" id="currencyFromAmount" value="10">
                        <select id="currencyFrom">
                        </select>
                    </div>
                    <div class="currencyGroup">
                        <h1 id="equal">=</h1>
                    </div>
                    <div class="currencyGroup">
                        <input type="text" inputmode="numeric" id="currencyToAmount" disabled>
                        <select id="currencyTo">
                        </select>
                    </div>
                </form>
        </div>
    </div>
    <div id="footer">
        <p><a href="https://www.henryoberholtzer.com">Henry Oberholtzer 2023</a></p>
        <p>Built with <a href="https://www.exchangerate-api.com">ExchangeRate-API</a></p>
    </div>
</body>
</html>
